name: Log Secrets (Temporary - Delete After Use)

on:
  workflow_dispatch:

jobs:
  log-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Export secrets to base64
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      run: |
        echo "Copy these base64-encoded values and decode them:"
        echo ""
        echo "MAVEN_CENTRAL_USERNAME (base64):"
        echo "$MAVEN_USERNAME" | base64 | tr -d '\n' && echo ""
        echo ""
        echo "MAVEN_CENTRAL_PASSWORD (base64):"
        echo "$MAVEN_PASSWORD" | base64 | tr -d '\n' && echo ""
        echo ""
        echo "SIGNING_KEY_ID (base64):"
        echo "$SIGNING_KEY_ID" | base64 | tr -d '\n' && echo ""
        echo ""
        echo "SIGNING_KEY_PASSWORD (base64):"
        echo "$SIGNING_KEY_PASSWORD" | base64 | tr -d '\n' && echo ""
        echo ""
        echo "SIGNING_KEY (base64):"
        echo "$SIGNING_KEY" | base64 | tr -d '\n' && echo ""
        echo ""
        echo ""
        echo "To decode, use: echo 'BASE64_STRING' | base64 -d"
