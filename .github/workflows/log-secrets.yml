name: Log Secrets (Temporary - Delete After Use)

on:
  workflow_dispatch:

jobs:
  log-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Log Maven Central Secrets
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      run: |
        echo "MAVEN_CENTRAL_USERNAME: $MAVEN_USERNAME"
        echo "MAVEN_CENTRAL_PASSWORD: $MAVEN_PASSWORD"
        echo "SIGNING_KEY_ID: $SIGNING_KEY_ID"
        echo "SIGNING_KEY_PASSWORD: $SIGNING_KEY_PASSWORD"
        echo "SIGNING_KEY (first 100 chars):"
        echo "$SIGNING_KEY" | head -c 100
        echo ""
        echo "SIGNING_KEY (full):"
        echo "$SIGNING_KEY"
